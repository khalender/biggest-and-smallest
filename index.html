<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Biggest and Smallest</title>
    <link rel="stylesheet" href="./style.css">
    <script src='./data/numbers.js'></script>
    <script src='./log.js'></script>
    <script src='./init.js'></script>

    <script src='./handlers/save-number.js'></script>
    <script src='./handlers/reset.js'></script>
</head>

<body>
    <section id='user-interface' class='centered'>
        <input id='input' type='number' /><br>
        <button id='save-button'>save</button>
        <hr> biggest: <code id='biggest'></code> <br> smallest: <code id='smallest'></code>
        <hr>
        <button id='reset-button'>reset</button>
    </section>

    <section>
        <div class="log">
            <div class='sublog'><span> value</span> <span> biggest</span><span>smallest</span></div>
        </div>
        <div id="log" class="log"></div>
    </section>


    <script src='./listeners/save-number.js'></script>
    <script src='./listeners/reset.js'></script>
</body>

</html>
